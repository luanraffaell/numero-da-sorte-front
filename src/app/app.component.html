<app-toolbar [ultimoConcurso]="ultimoConcurso" #loadHead></app-toolbar>
<div class="p-4 max-w-screen-xl mx-auto flex justify-center">
 <div class="card-width">
  <mat-card>
    <mat-card-content>
      <mat-tab-group>
        <mat-tab label="Gerar Numeros">
          <app-general-card-info [concursoGerado]="numeroGerado" (gerarNumeros)="gerarNumero()"></app-general-card-info>
        </mat-tab>
        <mat-tab label="Buscar combinação">
          <app-find-sequence (buscarNumeros)="buscarNumeros($event)" (limpaHistorico)="limpaHistorico($event)" [resultadoBusca]="resultadoBusca" ></app-find-sequence>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
 </div>
</div>
<div class="p-10" #loadDiv></div>
